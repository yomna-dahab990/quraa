<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f8f8f8;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/premium-vector/elegant-islamic-modern-ornament-background-with-gold-accent_17812-334.jpg');
            background-size: cover;
            background-position: center;
        }

        .register-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: right;
            color: #fff;
            border: 4px solid #FFD700;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #FFD700;
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .register-container input:focus {
            outline: 2px solid #FFD700;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .register-container button:hover {
            background-color: #ffc400;
        }

        .register-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ffe066;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>إنشاء حساب جديد</h2>
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="الاسم الكامل" required>
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
        
        <a href="login.html">هل لديك حساب؟ تسجيل الدخول</a>
    </div>

    <script>
        // وظيفة لتخزين البيانات المدخلة
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();  // لمنع إعادة تحميل الصفحة عند الإرسال

            // جلب البيانات المدخلة
            const fullName = document.getElementById("fullName").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // التحقق من تطابق كلمة المرور
            if (password !== confirmPassword) {
                alert("كلمات المرور غير متطابقة!");
                return;
            }

            // تخزين البيانات (مثلاً في LocalStorage أو قاعدة بيانات - هنا هنخزن في LocalStorage للمثال)
            const userData = {
                fullName: fullName,
                username: username,
                password: password
            };

            localStorage.setItem("user", JSON.stringify(userData));  // حفظ البيانات في LocalStorage

            alert("تم إنشاء الحساب بنجاح!");  // رسالة نجاح
        });
    </script>
</body>
</html>
